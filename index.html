<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineflayer Bot Control</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2 {
            color: #c084fc;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .center-btn {
            display: block;
            margin: 10px auto;
            padding: 16px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            background: #c084fc;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .center-btn:hover {
            background: #9b5dde;
            transform: scale(1.1);
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        button {
            background: #c084fc;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            outline: none;
        }
        button:hover {
            background: #9b5dde;
            transform: scale(1.1);
        }
        #chat_log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            text-align: left;
        }
        .message {
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="serverlogo.png" height="70px" alt="Server Logo">
        <p id="bot_status">ðŸ”´ Bot is offline</p>
        <button class="center-btn" onclick="reconnectBot()">Reconnect Bot</button>
        <div class="input-container">
            <input type="text" id="chat_input" placeholder="Type a message...">
            <button onclick="sendMessage()">ðŸš€</button>
        </div>
        <h2>Chat Log:</h2>
        <div id="chat_log"></div>
    </div>
    <script>
        const socket = io("http://localhost:3000");

        socket.on("bot_status", (status) => {
            document.getElementById("bot_status").innerText = status;
        });

        socket.on("chat_message", (data) => {
            const chatLog = document.getElementById("chat_log");
            const messageElement = document.createElement("p");
            messageElement.classList.add("message");
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        });

        function sendMessage() {
            const message = document.getElementById("chat_input").value;
            if (message.trim()) {
                socket.emit("send_chat", message);
                document.getElementById("chat_input").value = "";
            }
        }

        function reconnectBot() {
            socket.emit("reconnect_bot");
            document.getElementById("bot_status").innerText = "ðŸŸ¡ Reconnecting...";
        }
    </script>
</body>
</html>
