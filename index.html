<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <meta name="viewport" content="width=device-width">
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #161616;
            overflow: hidden;
            transform: scale(1.5);
            margin: 50px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            z-index: inherit;
            border-radius: 12px;
        }

        .btn::after {
          content: "";
          z-index: -1;
          position: absolute;
          width: 100%;
          height: 100%;
          background-color: #333;
          left: 0;
          top: 0;
          border-radius: 10px;
        }

        .btn::after {
            
        }
    </style>
</head>
<body>
    <button class="btn">Learn More</button>
</body>
</html>
